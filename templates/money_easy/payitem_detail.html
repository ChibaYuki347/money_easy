{% extends 'base.html' %}

{% block header %}
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">詳細画面</h1>
    <p class="lead">支払い項目の詳細です。</p>
    </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
<div class="alert alert-success" role="alert">
     <p>支払い項目 : {{ object.title }}</p>
     <p>金額 : {{ object.money }}</p>
     <p>利率 : {{ object.rate }}</p>
     <p>優先度 : {{ object.get_priority_display }}</p>
     <p>期日 : {{ object.duedate }}</p>
     <p>期日 : {{ object.memo }}</p>
    </div>
</div>
<a href="{% url 'money_easy:pay_item_list' %}">支払い項目リスト画面へ戻る</a>
{% endblock %}
